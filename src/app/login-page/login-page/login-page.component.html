<form class="form">
  <div class="form-group">
    <label for="login">Login *</label>
    <input
      id="login"
      name="login"
      type="text"
      class="form-control"
      placeholder="Please enter login"
      aria-describedby="Please enter login"
      [(ngModel)]="login" >
  </div>
  <div class="form-group">
    <label for="password">Password *</label>
    <input
      id="password"
      name="password"
      type="password"
      class="form-control"
      placeholder="Please enter password"
      aria-describedby="Please enter password"
      [(ngModel)]="password" >
  </div>
  <button type="button" class="btn btn-primary btn-sm" (click)="logIn()">
    Log In
  </button>
</form>
