<div class="root">
  <div class="utility-area">
    <app-search (search)="searchCourses($event)"></app-search>
    <app-new-course></app-new-course>
  </div>
  <div *ngIf="courses.length; else noCourses" class="main-area">
    <ul class="courses-list">
      <app-course *ngFor="let course of (courses | orderBy:'creationDate')" [course]="course" (delete)="deleteCourse($event)"></app-course>
    </ul>
    <button type="button" class="btn btn-outline-secondary" (click)="loadCourses()">LOAD MORE</button>
  </div>
  <ng-template #noCourses>
    <div class="no-data-message">
      <span>NO COURSES AVAILABLE</span>
    </div>
  </ng-template>
</div>
