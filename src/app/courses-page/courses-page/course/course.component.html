<div [appCourseBorder]="course.creationDate" class="root">
  <div class="course">
    <div class="header">
      <h5 class="title" [ngClass]="{'top-rated': course.topRated}">{{course.title | uppercase}}</h5>
      <div class="info">
        <span class="duration">{{course.duration | duration}}</span>
        <span class="creation-date">{{course.creationDate | date: "dd-MM-yyyy"}}</span>
      </div>
    </div>
    <p class="description">
      {{course.description}}
    </p>
  </div>
  <div class="actions">
      <button type="button" class="btn btn-primary btn-sm" (click)="onEdit()">
        <div class="icon"></div>
        <p>Edit</p>
      </button>
      <button type="button" class="btn btn-primary btn-sm" (click)="onDelete()">
        <div class="icon"></div>
        <p>Delete</p>
      </button>
  </div>
</div>
